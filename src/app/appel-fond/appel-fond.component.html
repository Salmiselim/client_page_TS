<form class="appeldufond-form" [formGroup]="appeldufondForm" >
  <div class="form-header">
    <h2>Ajouter a votre Appel du fond</h2>
  </div>
  <div class="form-info">
    <p><strong>Code du client:</strong> {{code}}</p>
    <p><strong>Nom du client:</strong> {{userName}}</p>
    <p><strong>Adresse email:</strong> {{email}}</p>
  </div>
  <div class="form-group">
    <label for="B50">B50:</label>
    <input type="number" id="B50" formControlName="B50" placeholder="Entrez la valeur de B50" required (input)="calculateTotal()" (change)="validateInput($event, 'B50')">
  </div>
  <div class="form-group">
    <label for="B20">B20:</label>
    <input type="number" id="B20" formControlName="B20" placeholder="Entrez la valeur de B20" required (input)="calculateTotal() "(change)="validateInput($event, 'B20')">
  </div>
  <div class="form-group">
    <label for="B10">B10:</label>
    <input type="number" id="B10" formControlName="B10" placeholder="Entrez la valeur de B10" required (input)="calculateTotal()" (change)="validateInput($event, 'B10')">
  </div>
  <div class="form-group">
    <label for="B5">B5:</label>
    <input type="number" id="B5" formControlName="B5" placeholder="Entrez la valeur de B5" required (input)="calculateTotal()" (change)="validateInput($event, 'B5')">
  </div>
  <div class="form-group">
    <label for="monnaie">Monnaie:</label>
    <input type="number" id="monnaie" formControlName="monnaie" placeholder="Entrez la valeur de la monnaie" required (input)="calculateTotal()" (change)="validateInput($event, 'monnaie')">
  </div>
  <div class="form-group">
    <label for="total">Total:</label>
    <input type="number" id="total" formControlName="total" readonly>
  </div>
  <div class="form-group">
    <button type="submit" (click)="submitAppelFond()">Envoyer</button>
  </div>
</form>
